<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../CSS/style.css">
</head>

<body>
    <div class="container">
        <nav>
            <img class="logo-img" src="../IMG/Clockworks-logo.png">
            <div class="navbar">
                <a href="../index.html">
                    <p>Hem</p>
                </a>
                <a href="./products.html">
                    <p>Produkter</p>
                </a>
                <a href="./contacts.html">
                    <p>Kontakt</p>
                </a>
                <a href="./about.html">
                    <p>Om oss</p>
                </a>
                <a href="./cart.html"><img class="cart-img"
                        src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png"></a>
            </div>
        </nav>
        <div id="alerts"></div>
        <div class="productcont">
            <div class="product">
                <h3 class="productname">Product 1</h3>
                <p>Product description excerpt...</p>
                <p class="price">$5.05</p>
                <button class="addtocart">Add To Cart</button>
            </div>
            <div class="product">
                <h3 class="productname">Product 2</h3>
                <p>Product description excerpt...</p>
                <p class="price">$8.50</p>
                <button class="addtocart">Add To Cart</button>
            </div>
            <div class="product">
                <h3 class="productname">Product 3</h3>
                <p>Product description excerpt...</p>
                <p class="price">$10.50</p>
                <button class="addtocart">Add To Cart</button>
            </div>
        </div>
        <div class="cart-container">
            <h2>Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th><strong>Product</strong></th>
                        <th><strong>Price</strong></th>
                    </tr>
                </thead>
                <tbody id="carttable">
                </tbody>
            </table>
            <hr>
            <table id="carttotals">
                <tr>
                    <td><strong>Items</strong></td>
                    <td><strong>Total</strong></td>
                </tr>
                <tr>
                    <td>x <span id="itemsquantity">0</span></td>

                    <td>$<span id="total">0</span></td>
                </tr>
            </table>


            <div class="cart-buttons">
                <button id="emptycart">Empty Cart</button>
                <button id="checkout">Checkout</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Footer</p>
    </div>
    <script src="../cart.js"></script>
</body>

</html>
